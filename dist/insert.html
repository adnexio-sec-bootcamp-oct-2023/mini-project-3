<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Malaysian Recipe</title>
</head>

<body class="bg-amber-50">
    <nav class="bg-amber-950">
        <div class="mx-auto px-2 sm:px-6 lg:px-9">
            <div class="flex space-x-4 py-3">
                <a href="index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Recipes</a>
                <a href="#" class="bg-amber-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Add Recipe</a>
                <a href="contact.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">About Us</a>
            </div>
        </div>
    </nav>
    <div class="p-20">
        <div>
            <h2 class="text-2xl font-bold mb-4">New Malaysian Food Recipes</h2>
        </div>

        <form style="max-width: 500px;">
            <div class="mt-10 grid grid-cols-1 gap-8">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-900">Title:</label>
                    <input type="text" id="title" name="title" class="p-2 border rounded-md pb-4" required>
                </div>

                <div>
                    <label for="author" class="block text-sm font-medium text-gray-900">Author:</label>
                    <input type="text" id="author" name="author" class="p-2 border rounded-md pb-4" required>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-900">Description:</label>
                    <textarea id="description" name="description" rows="4" class="p-2 border rounded-md pb-4" required></textarea>
                </div>

                <div class="col-span-full">
                    <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Cover photo</label>
                    <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                      <div class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                        </svg>
                        <div class="mt-4 flex text-sm leading-6 text-gray-600">
                          <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                            <span>Upload a file</span>
                            <input id="file-upload" name="file-upload" type="file" class="sr-only">
                          </label>
                          <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
                      </div>
                    </div>
                  </div>
                
            </div>

            <button type="submit" class="mt-4 bg-amber-900 text-white rounded-md px-4 py-2">Submit</button>
        </form>
    </div>
</body>

</html>
