<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malaysian Food Recipe</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  </head>
  <body class="bg-gray-100">
    <!-- Main Wrapper -->
    <div class="flex">
      <!-- Sidebar Content-->
      <div id="sidebar" 
        class="bg-blue-900 text-blue-100 w-64 h-screen inset-y-0 left-0 transform -translate-x-full transition duration-300 ease-in-out space-y-6 py-7 px-2">
        <div class="text-white text-4xl font-bold px-4 mb-10">
          Logo
        </div>
        <nav>
          <a href="index.html" 
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
              Home</a>
          <a href="addRecipe.html" 
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
              Add Recipe</a>
        </nav>
      </div>
      <!-- Overlay -->
      <div id="sidebar-overlay" 
        class="hidden fixed inset-0 bg-black bg-opacity-50 transition-opacity z-20">
      </div>
      <!-- Page Content-->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="flex justify-between items-center p-4 bg-white shadow z-10">
          <button id="menu-toggle" 
            class="text-blue-900 focu:outline-none focus:ring-blue-800 rounded-md">
            <svg class="w-6 h-6" fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
              ></path>
          </svg>
          </button>
          <h1 class="font-semibold text-xl text-gray-800">
            Malaysian Food Recipe</h1>
        </header>
        <!-- Main Content Area -->
        <main class="my-8 p-4 bg-white rounded-lg shadow">
            <h2 class="text-2xl font-semibold mb-4">Add Recipe</h2>
            <form id="addRecipeForm">
              <!-- Recipe Title -->
              <div class="form-group mb-4">
                <label for="recipeTitle" class="block text-sm font-medium text-gray-700">Recipe Title:</label>
                <input type="text" id="title" name="title" class="w-full mt-1 p-2 border rounded-md">
              </div>
  
              <!-- Ingredients -->
              <div class="form-group mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                <textarea id="description" name="description" rows="4" class="w-full mt-1 p-2 border rounded-md"></textarea>
              </div>
  
              <!-- Category -->
              <div class="form-group mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category:</label>
                <input type="text" id="category" name="category" class="w-full mt-1 p-2 border rounded-md"></textarea>
              </div>
  
              <!-- Image URL -->
              <div class="form-group mb-4">
                <label for="imageUrl" class="block text-sm font-medium text-gray-700">Image URL:</label>
                <input type="text" id="image" name="image" class="w-full mt-1 p-2 border rounded-md">
              </div>
  
              <!-- Submit Button -->
              <div class="form-group">
                <button type="button" onclick="addRecipe()" class="bg-blue-500 text-white p-2 rounded-md">Submit Recipe</button>
              </div>
            </form>
          </main>
      </div>
    </div>
    <!-- JS -->
    <script type="module" src="../main.js"></script>
    <script type="module" src="sidebar.js"></script>
    <script type="module" src="addRecipe.js"></script>

  </body>
</html>
